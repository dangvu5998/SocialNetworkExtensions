<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blur Chat Facebook</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/popup.css" />
